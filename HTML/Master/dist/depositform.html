<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Deposit Form</h2>
    <form>
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>

        <label for="deposit-amount">Deposit Amount:</label>
        <input type="number" id="deposit-amount" name="deposit-amount" step="0.01" required>

        <label for="deposit-date">Deposit Date:</label>
        <input type="date" id="deposit-date" name="deposit-date" required>

        <label for="payment-method">Payment Method:</label>
        <input type="text" id="payment-method" name="payment-method" placeholder="e.g., Cash, Bank Transfer" required>

        <label for="reference-number">Reference Number (if applicable):</label>
        <input type="text" id="reference-number" name="reference-number">

        <input type="submit" value="Submit Deposit">
    </form>
</div>
</body>
</html>
